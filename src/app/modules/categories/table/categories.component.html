<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Lista de categorías</h3>
    </div>
    <div class="card-toolbar">
      <a type="button" class="btn btn-primary" (click)="newEdit(EMPTY_MODEL)">Nueva categoría</a>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>ACRÓNIMO</th>
          <th>CÓD. SINC.</th>
          <th>IMPORT.</th>
          <th>ACCIONES</th>
        </thead>
        <thead class="primary">
          <tr>
              <th>
                <i (click)="get(page)" class="fas fa-sync-alt icon-load" [class.fa-spin]="isLoadingGet"></i>
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.name" class="form-control" id="filter_name" name="filter_name" placeholder="Nombre" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.acro_3" class="form-control" id="filter_acro_3" name="filter_acro_3" placeholder="Acrónimo" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" class="form-control" id="filter_name_id" name="filter_name_id" placeholder="Código(s)" [(ngModel)]="filters.name_id" (keydown.enter)="get(1)">
              </th>
              <th scope="col"></th>
              <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of categories">
            <td>{{model.id}}</td>
            <td #name [innerText]="model.name" (blur)="updateValue(model.id, name.innerText, model, 'name', 'nombre ')" contenteditable="true">{{model.name}}</td>
            <td #acro_3 [innerText]="model.acro_3" (blur)="updateValue(model.id, acro_3.innerText, model, 'acro_3', 'acrónimo ')" contenteditable="true">{{model.acro_3}}</td>
            <td #name_id [innerText]="model.name_id" (blur)="updateValue(model.id, name_id.innerText, model, 'name_id', 'código de sincronización ')" contenteditable="true">{{model.name_id}}</td>
            <!-- <td>
              <ng-container>2021-06-01 13:05</ng-container>
            </td> -->
            <td style="text-align: center;" #importance [innerText]="model.importance" (blur)="updateValue(model.id, importance.innerText, model, 'importance', 'importancia ')" contenteditable="true">{{model.importance}}</td>
            <td>
              <span (click)="newEdit(model)" class="label label-lg label-inline" style="margin-right: 2px; margin-bottom: 2px; cursor: pointer;">
                Editar&nbsp;&nbsp;<i class="fas fa-edit icon-edit"></i>
             </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <ngb-pagination [collectionSize]="totalPage" [(page)]="page" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" (pageChange)="get(page)"></ngb-pagination>
        </ul>
      </nav>
    </div>
  </div>
</div>
