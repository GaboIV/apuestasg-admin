<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Eliminar código de sincronización para liga</div>
</div>
<div class="modal-body">
  <ng-container *ngIf="isLoading">
    <span>El código se está eliminando...</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>¿Está seguro de eliminar el código <b>{{code}}</b> para la liga <b>{{league.name}}</b>?</span>
  </ng-container>
</div>

<div class="modal-footer">
  <div *ngIf="!isLoading">
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancelar
    </button>&nbsp;
    <button #input1 type="button" class="btn btn-primary btn-elevate" (click)="dettachTipicoCode()">
      Sí, eliminar
    </button>
  </div>

  <div *ngIf="isLoading">
    Enviando información
    <i class="fas fa-circle-notch fa-spin" style="color: #00488C"></i>
  </div>
</div>
