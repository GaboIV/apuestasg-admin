<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Añadir tipo de apuesta para estructura de categorías</div>
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Product is deleting...</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>Are you sure to permanently delete this product?</span>
  </ng-container> -->

  <form>
    <div class="form-group">
      <label for="code">Tipos de apuesta</label>
      <select class="form-control" [(ngModel)]="mainBetType" id="mainBetType" name="mainBetType">
        <option *ngFor="let item of betTypes" value="{{item.id}}">{{item.name}}</option>
      </select>
    </div>
  </form>
</div>

<div class="modal-footer">
  <div *ngIf="!isLoading">
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancelar
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="attachMainBetType()">
      Guardar
    </button>
  </div>

  <div *ngIf="isLoading">
    Enviando información
    <i class="fas fa-circle-notch fa-spin" style="color: #00488C"></i>
  </div>
</div>
