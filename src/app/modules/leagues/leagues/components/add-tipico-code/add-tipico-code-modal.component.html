<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
      style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Añadir código de sincronización para liga</div>
</div>
<div class="modal-body">
  <!-- <ng-container *ngIf="isLoading">
    <span>Product is deleting...</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>Are you sure to permanently delete this product?</span>
  </ng-container> -->

  <form>
    <div class="form-group">
      <label for="code">Código de sincronización</label>
      <input [(ngModel)]="code" name="code" type="text" class="form-control" id="code" placeholder="Escriba el nuevo código de sincronización para la liga">
    </div>
  </form>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
      Cancelar
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="attachTipicoCode()">
      Guardar
    </button>
  </div>
</div>
