<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span *ngIf="!matchStructure.id">Agregar estructura de categoría</span>
      <span *ngIf="matchStructure.id">Editar estructura de categoría</span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-7">
            <label>Seleccione categoría de la liga</label>
            <select class="form-control form-control-lg form-control-solid" name="category_id"
              [class.is-invalid]="isControlInvalid('category_id')" formControlName="category_id">
              <option *ngFor="let item of categories" value="{{item.id}}">{{item.name}}</option>
            </select>
            <!-- <div class="feedback">Por favor, seleccione una <b>categoría</b> para la liga</div> -->
          </div>
          <div class="col-lg-5">
            <label class="form-label">Nro. secciones</label>
            <input type="number" class="form-control form-control-lg form-control-solid" name="division_number"
              placeholder="Número de secciones" autocomplete="off"
              [class.is-invalid]="isControlInvalid('division_number')"
              [class.is-valid]="isControlValid('division_number')" formControlName="division_number" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nombre de sección en singular</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="division_name_singular"
              placeholder="Nombre de sección en singular. Ej. tiempo" autocomplete="off"
              [class.is-invalid]="isControlInvalid('division_name_singular')"
              [class.is-valid]="isControlValid('division_name_singular')" formControlName="division_name_singular" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nombre de sección en plural</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="division_name_plural"
              placeholder="Nombre de sección en plural. Ej. tiempos" autocomplete="off"
              [class.is-invalid]="isControlInvalid('division_name_plural')"
              [class.is-valid]="isControlValid('division_name_plural')" formControlName="division_name_plural" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nombre de puntuación en singular</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="annotation_name_singular"
              placeholder="Nombre de puntuación en singular. Ej. punto" autocomplete="off"
              [class.is-invalid]="isControlInvalid('annotation_name_singular')"
              [class.is-valid]="isControlValid('annotation_name_singular')"
              formControlName="annotation_name_singular" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nombre de puntuación en plural</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="annotation_name_plural"
              placeholder="Nombre de puntuación en plural. Ej. puntos" autocomplete="off"
              [class.is-invalid]="isControlInvalid('annotation_name_plural')"
              [class.is-valid]="isControlValid('annotation_name_plural')" formControlName="annotation_name_plural" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label>Seleccione tipo de estructura de categoría</label>
            <select class="form-control form-control-lg form-control-solid" name="type"
              [class.is-invalid]="isControlInvalid('type')" formControlName="type">
              <option value="sum">Mayor puntuación</option>
              <option value="big">Ganador de secciones</option>
            </select>
            <!-- <div class="feedback">Por favor, seleccione una <b>categoría</b> para la liga</div> -->
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
      Cancelar
    </button>
    <ng-container>
      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">
        Guardar
      </button>
    </ng-container>
  </div>
</div>
