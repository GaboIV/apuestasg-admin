<ng-container *ngIf="user">
  <div class="card card-custom" [formGroup]="formGroup">
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Cambio de contraseña</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">Cambia la contraseña de tu cuenta</span>
      </div>
      <div class="card-toolbar">
        <button type="submit" [disabled]="formGroup.invalid" class="btn btn-success mr-2" (click)="save()">Guardar cambios</button>
        <button type="reset" class="btn btn-secondary" [routerLink]="['/dashboard']">Cancelar</button>
      </div>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <div class="form">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Contraseña actual</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password"
              class="form-control form-control-lg form-control-solid mb-2"
              placeholder="Ingrese su contraseña actual"
              autocomplete="off"
              formControlName="current_password"
              [class.is-invalid]="isControlInvalid('current_password')"
              [class.is-valid]="isControlValid('current_password')" 
            />
            <div class="valid-feedback" *ngIf="isControlValid('current_password')">Current password was entered correct</div>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'current_password')">Contraseña actual es requerida</div>
            <!-- <a class="text-sm font-weight-bold cursor-pointer">Forgot password ?</a> -->
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Nueva contraseña</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password"
              class="form-control form-control-lg form-control-solid"
              placeholder="Ingrese su nueva contraseña"
              autocomplete="off"
              formControlName="password"
              [class.is-invalid]="isControlInvalid('password')"
              [class.is-valid]="isControlValid('password')" 
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label text-alert">Repita nueva contraseña</label>
          <div class="col-lg-9 col-xl-6">
            <input type="password"
              class="form-control form-control-lg form-control-solid"
              placeholder="Repita su nueva contraseña"
              autocomplete="off"
              formControlName="password_confirmation"
              [class.is-invalid]="isControlInvalid('password_confirmation')"
              [class.is-valid]="isControlValid('password_confirmation')" 
            />
            <div class="valid-feedback" *ngIf="isControlValid('password_confirmation')">Password confirmation was entered correct</div>
            <div class="invalid-feedback" *ngIf="controlHasError('ConfirmPassword', 'password_confirmation')">'Passsword' and 'Confirm Password' didn't match.</div> 
          </div>
        </div>
      </div>
    </div>
    <!--end::Form-->
  </div>
</ng-container>
