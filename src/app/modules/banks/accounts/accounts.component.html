<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Lista de {{namePlural.toLowerCase()}}</h3>
    </div>
    <div class="card-toolbar">
      <a type="button" class="btn btn-primary" (click)="newEdit(EMPTY_MODEL)">Crear {{nameSingular.toLowerCase()}}</a>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>ID</th>
          <th>TITULAR</th>
          <th>NÚMERO DE CUENTA</th>
          <th>DOCUMENTO</th>
          <th>CORREO ELECTRÓNICO</th>
          <th>TIPO</th>
          <th>BANCO</th>
        </thead>
        <thead class="primary">
          <tr>
              <th>
                <i (click)="get(page)" class="fas fa-sync-alt icon-load" [class.fa-spin]="isLoadingGet"></i>
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.name" class="form-control" id="filter_name" name="filter_name" placeholder="Titular" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.number" class="form-control" id="filter_number" name="filter_number" placeholder="Números de cuenta" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.document" class="form-control" id="filter_document" name="filter_document" placeholder="Documento" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.email" class="form-control" id="filter_email" name="filter_email" placeholder="Correo electrónico" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.type" class="form-control" id="filter_type" name="filter_type" placeholder="Tipo de cuenta" (keydown.enter)="get(1)">
              </th>
              <th scope="col">
                <input type="text" [(ngModel)]="filters.bank_id" class="form-control" id="filter_bank_id" name="filter_bank_id" placeholder="Banco" (keydown.enter)="get(1)">
              </th>
              <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let model of banks">
            <td>{{model.id}}</td>
            <td #name [innerText]="model.name" (blur)="updateValue(model.id, name.innerText, model, 'name', 'nombre ')" contenteditable="true">{{model.name}}</td>
            <td #number [innerText]="model.number" (blur)="updateValue(model.id, number.innerText, model, 'number', 'número de cuenta ')" contenteditable="true">{{model.number}}</td>
            <td #document [innerText]="model.document" (blur)="updateValue(model.id, document.innerText, model, 'document', 'documento ')" contenteditable="true">{{model.document}}</td>
            <td #email [innerText]="model.email" (blur)="updateValue(model.id, email.innerText, model, 'email', 'correo electrónico ')" contenteditable="true">{{model.email}}</td>
            <th>{{model.type}}</th>
            <th>{{model.bank_id}}</th>
            <td>
              <span (click)="newEdit(model)" class="label label-lg label-inline" style="margin-right: 2px; margin-bottom: 2px; cursor: pointer;">
                Editar&nbsp;&nbsp;<i class="fas fa-edit icon-edit"></i>
             </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer py-4">
      <nav aria-label="...">
        <ul class="pagination justify-content-end mb-0">
          <ngb-pagination [collectionSize]="totalPage" [(page)]="page" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" (pageChange)="get(page)"></ngb-pagination>
        </ul>
      </nav>
    </div>
  </div>
</div>
