<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span *ngIf="!bank.id">Agregar {{nameSingular.toLowerCase()}}</span>
      <span *ngIf="bank.id">Editar {{nameSingular.toLowerCase()}}</span>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body" style="min-height: 404px">
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Nombre de {{nameSingular}}</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="name"
              placeholder="Nombre de la país" autocomplete="off" [class.is-invalid]="isControlInvalid('name')"
              [class.is-valid]="isControlValid('name')" formControlName="name" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label class="form-label">Inicial de {{nameSingular}}</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="initial"
              placeholder="Acrónimo de {{nameSingular}}" autocomplete="off" [class.is-invalid]="isControlInvalid('initial')" [class.is-valid]="isControlValid('initial')" formControlName="initial" />
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
      Cancelar
    </button>
    <ng-container>
      <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">
        Guardar
      </button>
    </ng-container>
  </div>
</div>
